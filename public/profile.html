<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>

  <link rel="stylesheet" type="text/css" href="/css/profilePage.css" />
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
 
 

</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">FreeLanzer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
     
       <ul class="nav navbar-nav navbar-right">
        <li><a href="/profile.html"><h5><usname></usname></h5></a></li>
        <li><button class="btn" id="logout-btn">Logout</button></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div class="container">
   
    <div class="topframe">
      <div class="col-md-8"><h3><usname></usname><h3></div>
      <div class="col-md-4">pic</div>
    </div>

    <div class= "detail">
      <div class="col-md-8">
        <h1>Hey</h1>
      </div>

      <div class="col-md-4">
        <h1>Hey2</h1>
      </div>
  
    </div>

  </div>
  

   
 
  <script type="text/javascript" src="/js/lib/jquery.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  
  <script type="text/javascript">
    dpd.users.me(function(user) {
      if (user) {
        $('usname').text(user.username);
      } else {
        location.href = "/";
      }
    });

    $('#logout-btn').click(function() {
      dpd.users.logout(function(res, err) {
        location.href = "/";
      });
    });



  </script>
</body>
</html>
